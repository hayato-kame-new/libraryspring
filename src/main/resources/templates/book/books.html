<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<title th:text="|#{books_page.title} - library|"></title>
<style>
 .flashMsg {
 	color: skyblue;
 }
</style>
</head>
<body>

<h2 class="heading">書籍一覧</h2>

<!-- リダイレクト後のメッセージ -->
<p class="flashMsg" th:if="${flashMsg}" th:text="${flashMsg}"></p>

<div>
<th:block th:if="${books.size() > 0}" >
	<table>
		<tr>
			<th>ID</th><th>ISBN</th><th>タイトル</th><th>著者</th><th colspan="2"></th>
		</tr>
		
		<tr th:each="book : ${books}" >
			<td th:text="${book.id}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.authors}"></td>
			<td>
			 <!--  ? 以降の クエリー文字列  ?action=edit&id=1   などと表示される -->
				<a th:href="@{/book_add_edit(action=edit, id=${book.id})}"><button type="button" >書籍 編集画面へ</button></a>
			</td>
			<td>
				
			</td>
		</tr>
	</table>
	
</th:block>
</div>
<div>
	<a href="/book_add_edit?action=add" th:href="@{/book_add_edit(action=add)}"><button type="button" >書籍 新規登録画面へ</button></a>
</div>



<div>
	<a href="/find" th:href="@{/}"><button type="button" th:text="トップページへ戻る" ></button></a>
</div>

<!-- 以降がページネーション部分 -->
<div>
  <ul>
    <li style="display:inline;">
      <span th:if="${page.first}">&lt;&lt;前</span>
      <a
        th:if="${!page.first}"
        th:href="@{/books(page = ${page.number} - 1)}"
      >
        &lt;&lt;前
      </a>
    </li>
    <li
      th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
      style="display:inline; margin-left:10px;"
    >
      <span th:if="${i} == ${page.number}" th:text="${i + 1}">1</span>
      <a
        th:if="${i} != ${page.number}"
        th:href="@{/books(page = ${i})}"
      >
        <span th:text="${i+1}">1</span>
      </a>
    </li>
    <li style="display:inline; margin-left:10px;">
      <span th:if="${page.last}">次&gt;&gt;</span>
      <a
        th:if="${!page.last}"
        th:href="@{/books(page = (${page.number} + 1))}"
      >
        次&gt;&gt;
      </a>
    </li>
  </ul>
</div>


</body>
</html>
