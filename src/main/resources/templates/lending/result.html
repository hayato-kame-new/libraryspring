<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<title th:text="|#{lending_result_page.title} - library|"></title>
<style>
 .flashMsg {
 	color: skyblue;
 }
</style>
<!-- フラグメントを組み込む th:include の値は 読み込むファイルの.htmlを抜いたパス :: th:fragmentに指定した値 
パスは templatesからのパス -->
<style th:include="common/header :: common_header_style"></style>
</head>
<body>
<!-- フラグメントの組み込み th:include の値は 読み込むファイルの.htmlを抜いたパス :: th:fragmentに指定した値 
パスは templatesからのパス-->
<div th:include="common/header :: common_header"></div>

<h2 class="headingLenging" >貸し出し完了ページ</h2>

<p class="flashMsg" th:if="${flashMsg}" th:text="${flashMsg}"></p>
<h4>会員情報</h4>
<p th:text="${member.id}"></p>

<h4>貸し出しした本</h4>

<p th:text="|返却予定日: ${#dates.format(twoWeekAfter, 'yyyy年MM月dd日')}|"></p>
<th:block th:if="${statusMap != null && statusMap.size() > 0}">
		 <table>
			<tr><th>ID</th><th>ISBN</th><th>タイトル</th><th>著者名</th><th>書架状態</th><th></th></tr>
			
			<tr th:each="element : ${statusMap}" >	
				<td align="center" th:text="${element.key.id}"></td>
				<td align="center" >
					<!-- <a href="/book_show" th:href="@{/book_show/{isbn}(isbn=${element.key.isbn})}" th:text="${element.key.isbn}"></a> -->
					<a th:href="@{/book_show/{id}(id=${element.key.id})}" th:text="${element.key.id}"></a>
				</td>
				<td align="left" th:text="${element.key.title}"></td>
				<td align="left" th:text="${element.key.authors}"></td>
				<!-- 書架状態  -->
				<td align="center" th:text="${element.value}"></td>
				
				<td>					
					 	<a th:href="@{/book_show/{id}(id=${element.key.id})}" ><button th:text="${element.key.id}"></button></a>
				</td>
			</tr> 
		</table>
	</th:block>


CSVファイルへ出力する 個人情報見えないようにする

<div>
	<a href="/find" th:href="@{/}"><button type="button" th:text="トップページ" ></button></a>
</div>

</body>
</html>
